    <section>
        <div class="iframe-box">
            <h1>YouTube Video</h1>

        </div>


        <div>
            <h1>Погода Львів</h1>
            <div class="weather-forecast">
            <script src="https://pogoda.meta.ua/informers/get/ukraine/lvivska/lvivskiy/lviv/?count_days=5&current_weather=1&description=1&humidity=1&pressure=1&wind=1&extended_forecast=by_days&theme=colored&width=300&border_radius=16&background_color=%23015700&border_color=%23004d13&main_color=%23c7ffa8&additional_color=%23ffffff&divider_color=%23ffffff1f&shadow=1&lang=ua&size=m"></script>
            </div>        
        </div>
        
        <h1>Година</h1>
        <div id="clock">
            <script>
            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
              
                const clockDisplay = `${hours}:${minutes}:${seconds}`;
                document.getElementById('clock').innerText = clockDisplay;
              }
              
              function updateClockEverySecond() {
                updateClock();
                setInterval(updateClock, 1000);
              }
              
              updateClockEverySecond();</script>
               
        </div>
